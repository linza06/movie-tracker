  <h1>Are you looking for these?</h1>
  <h2>Results for: <span id="queryText"></span></h2>
  <p id="status">Loading...</p>
  <section id="grid" class="grid"></section>


  <script type="module">
    import { supabase } from "./supabaseClient.js";
    import { auth } from "./firebase.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

    const API_KEY = "f207cd12"; 
    const params = new URLSearchParams(window.location.search);
    const query = params.get("query");

    document.getElementById("queryText").textContent = query;

    const grid = document.getElementById("grid");
    const status = document.getElementById("status");

    let currentUser = null;

    // Auth check
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        fetchMovies();
      } else {
        alert("Please log in first.");
        window.location.href = "signup.html";
      }
    });

    function fetchMovies() {
      fetch(`https://www.omdbapi.com/?apikey=${API_KEY}&s=${encodeURIComponent(query)}`)
        .then((response) => response.json())
        .then((data) => {
          status.remove();

          if (!data.Search || data.Search.length === 0) {
            grid.insertAdjacentHTML("beforebegin", "<p>No results found.</p>");
            return;
          }

          data.Search.forEach((movie) => {
            const poster = movie.Poster !== "N/A" ? movie.Poster : "no-image.png";

            const card = document.createElement("div");
            card.className = "card";

            const img = document.createElement("img");
            img.className = "poster";
            img.src = poster;
            img.alt = "Poster";

            const title = document.createElement("p");
            title.textContent = movie.Title;

            const year = document.createElement("p");
            year.textContent = movie.Year;

            const watchButton = document.createElement("button");
            watchButton.textContent = "To Watch";
            watchButton.className = "watch-btn";
            watchButton.addEventListener("click", () => addToWatchlist(movie));

            const watchedButton = document.createElement("button");
            watchedButton.textContent = "Watched";
            watchedButton.className = "watch-btn";
            watchedButton.addEventListener("click", () => addToWatched(movie));

            card.appendChild(img);
            card.appendChild(title);
            card.appendChild(year);
            card.appendChild(watchButton);
            card.appendChild(watchedButton);

            grid.appendChild(card);
          });
        })
        .catch((error) => {
          console.error("OMDb API error:", error);
          status.textContent = "Error loading movies.";
        });
    }

    async function addToWatchlist(movie) {
      if (!currentUser) {
        alert("Please log in.");
        return;
      }

      const { error } = await supabase.from("watchlist").insert([
        {
          user_id: currentUser.uid,
          title: movie.Title,
          year: movie.Year,
          poster: movie.Poster,
        },
      ]);

      if (error) {
        console.error("Error adding to watchlist:", error.message);
        alert("Failed to add to watchlist.");
      } else {
        alert("Movie added to watchlist!");
      }
    }

    async function addToWatched(movie) {
      if (!currentUser) {
        alert("Please log in.");
        return;
      }

      const { error } = await supabase.from("watched").insert([
        {
          user_id: currentUser.uid,
          title: movie.Title,
          year: movie.Year,
          poster: movie.Poster,
        },
      ]);

      if (error) {
        console.error("Error adding to watched:", error.message);
        alert("Failed to add to watched list.");
      } else {
        alert("Movie added to watched list!");
      }
    }
  </script>
